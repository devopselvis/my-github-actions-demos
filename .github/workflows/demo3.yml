# This is a basic workflow that is manually triggered


name: Demo 3

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  job1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Job 1 - Hello ${{ github.event.inputs.name }}"
      
  job2:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
# COMMENT OUT FOR BEGINNING OF DEMO
    needs:
      - job1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Job 2 - Hello ${{ github.event.inputs.name }}"
      
  job3:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
# COMMENT OUT FOR BEGINNING OF DEMO
    needs:
     - job1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Job 3 - Hello ${{ github.event.inputs.name }}"

# COMMENT OUT FOR BEGINNING OF DEMO      
  job4:
   # The type of runner that the job will run on
   runs-on: ubuntu-latest

   needs:
     - job2
     - job3
#
   # Steps represent a sequence of tasks that will be executed as part of the job
   steps:
#   # Runs a single command using the runners shell
   - name: Send greeting
     run: echo "Job 4 - Hello ${{ github.event.inputs.name }}"
